    <script type="text/javascript">
      function APIFunction(form, method, id){
        event.preventDefault(); //Prevent refreshing webpage
        var url = "";
        if(method == "getTutorByEmail"){
          const FormDataValue = new FormData(form); //Collect form data
          //Get Tutor details
          url = "http://localhost:9031/api/v1/tutor/profile/1/'Password'?key=2c78afaf-97da-4816-bbee-9ad239abb296";
          // for(let [name, value] of FormDataValue) {
          //   url = "http://localhost:9181/api/v1/tutor/GetaTutorByEmail/"+value
          // }
        }else if(method == "getModuleByTutorID"){
          //Get Modules
          url = 'http://localhost:9031/api/v1/tutor/mod/'+"getMod"+'/1?key=2c78afaf-97da-4816-bbee-9ad239abb296';
        }
        $.ajax({
          type: "GET",
          url: url,
          dataType: "json",
          contentType: "application/json",
          success: function(result, status, xhr){
            if(method == "getTutorByEmail"){
              // Display tutor details 
              $("#Name").html(result.FirstName+" "+result.LastName);
              $("#Email").html(result.Email);
              $("#Description").html(result.Description);
              $("#ratingAndComments").attr("href","http://localhost:9040/Main/comments.html?id="+result.TutorID+"&type=Tutor");
              // GET modules via tutor's ID
              APIFunction("nil","getModuleByTutorID",result.TutorID);
            }else{
              //Display modules information + Classes
              var table = $('<table class="table text-left">');
              for(var i in result){
                table.append('<thead class="thead-light"><tr><th scope="col">Mod Code: '+result[i].Code+'</th><th scope="col" colspan="2">Module: '+result[i].Name+'</th></tr></thead>');
                table.append("<tr>");
                table.append("<th scope='row'>"+result[i]["Code"]+"</th>");
                table.append("<td>"+result[i]["Name"]+"</td>");
                table.append("</tr>");
                for(var k in result[i]["Classes"]){
                  table.append("<tr>");
                  table.append("<th scope='row'>Class: "+result[i]["Classes"][k]["Code"]+"</th>");
                  table.append("<td>Time: "+result[i]["Classes"][k]["Schedule"]+"</td>");
                  table.append("<td>Capacity: "+result[i]["Classes"][k]["Capacity"]+"</td>");
                  table.append("</tr>");
                }
              }
              $("#dataTable").html(table);
            }
          },
          error: function(xhr, status, error){
            alert("Error Message: "+ xhr.responseText);
          }
        });
      }
    </script>
