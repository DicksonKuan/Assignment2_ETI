    <!-- Body -->
    <script type="text/javascript">
      function APIFunction(){
        $.ajax({
          type: "GET",
          url: 'http://localhost:9031/api/v1/tutor/details/getAllTutor/"Ethen@np.com"',
          contentType: "application/json",
          dataType: "json",
          success: function(result, status, xhr){
            var table = $("<table class='table text-left'><thead class='thead-light text-center'><tr><th scope='col' colspan='3'>Tutors rating and comments</th></tr></thead>");
            for(var i in result){
                button = "<a href='http://localhost:9040/Main/comments.html?id="+result[i]["TutorID"]+"&type=Tutor' class='btn btn-primary'>Rating and comments</a>"
                table.append("<tr><td>Name:</td><td class='text-left'>" + result[i]["FirstName"] + result[i]["LastName"] + "</td><td>"+button+"</td></tr>");
            }
            $("#dataTable").html(table);
          },
          error: function(xhr, status, error){
            alert("Error Message: "+ xhr.responseText + error);
          }
        });
      }
    </script>
    <div class="container w-100 mt-5">
